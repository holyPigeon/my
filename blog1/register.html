<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>회원가입</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>

    <div id="container">
        <div id="header">
            <a href="http://127.0.0.1:5500/blog1.html" id="lol"><img src="image/i1552523330.png" width="220" height="100" target="_blank"></a>
            <h1>회원가입</h1>
            <a href><img src="image/다운로드.jpeg" id="teemo" width="100" height="100"></a>
        </div>
    </div>

        <div id="register">
            <form>
                    <ul>
                        <li>
                            <label for="user-id" class="field">아이디</label>
                            <input type="text" id="user-id" placeholder="4~15자리의 영문과 숫자로 입력" autofocus required>
                        </li>
                        <li>
                            <label for="user-id" class="field">패스워드</label>
                            <input type="password" id="user-pw1" placeholder="8자리 이상">
                        </li>
                        <li>
                            <label for="user-id" class="field">패스워드 확인</label>
                            <input type="password" id="user-pw2">
                        </li>
                        <li>
                            <label for="user-id" class="field">이메일</label>
                            <input type="email" id="user-email" placeholder="legends@naver.com의 형식으로 입력">
                        </li>
                        <li>
                            <label for="user-id" class="field">전화번호</label>
                            <input type="tel" id="user-tel" placeholder="-를 제외하고 입력">
                        </li>
                    </ul>
                    <input type="button" value="가입하기" id="confirm">
            </form>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>

</html>
